version: '3.8'
services:
  postgres-db:
    image: postgres:15.3
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}  # Usuario definido en variables de entorno
      POSTGRES_DB: ${DB_NAME}   # Nombre de la base de datos definido en variables de entorno
      POSTGRES_PASSWORD: ${DB_PASSWORD}  # Contrase√±a definida en variables de entorno
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5434:5432  # Cambiamos al puerto 5434 en el host para evitar conflictos
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
